<!DOCTYPE HTML> 
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="SignUp pg.css" >  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
    </head>
        <body>
            <strong><h2>SignUp</h2> </strong> 
        <div  class="card"   class="container"  > 
            
            
                <form >
                   <strong> Name:</strong><br>
                    <input type="text" name="Name" placeholder=" Name" ><br>
                    
                   <strong> Department:</strong><br>
                    <input type="text" name="Dpt" placeholder=" Department"><br>
                    
                    <strong>Year:</strong><br>
                    <input type="number" name="Year" value="1" min="1" max="4"><br>

                    <strong>Section:</strong><br>
                    <input type="text" name="sec" placeholder="Section"><br>
                    
                    <strong>Email:</strong><br>
                    <input type="email" name="mail" placeholder="Email ID" required="true"><br>
                    
                    <strong>Password:</strong><br>
                    <input type="password" name="psw" placeholder="Password"><br>

    
                </form>
                         
            
              
              <br><button class="button"> SignUp </button><br>
              
             <p>


             </p>
         </div>
        </body>
   
</html>
